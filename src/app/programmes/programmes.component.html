    <div class="container" *ngIf="!loading">

            </span>
          </div>

            <h4 class="text-white font-weight-bold" >{{ prog.programName }}<span class="text-warning"> de {{ prog.startDate }} à {{ prog.endDate }}</span></h4>
            <p class="u-text-light mb-0">Objectif principal : <strong class="text-white"> {{ prog.principalObjectif  }}</strong> 
            
            </p>
          </div>
        </div>
