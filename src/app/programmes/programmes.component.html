<app-header></app-header>

  <!-- ========== MAIN ========== -->
  <main id="content" role="main" style="min-height:-webkit-fill-available">
    <div class="container u-space-3-top--lg mb-5">

       <!-- Title -->

          <button (click)="aff_tab()" >ssssssss</button>

        </div-->
        <!-- End Title -->

      <div style="background-color: #eaebefc7; border-radius: 100px">
         <form class="js-validate mt-5">
           
            <div class="row ml-5 mr-5">
                <!-- Input -->
          
                <!-- End Input -->

                <!-- Input -->
                <div class="col-sm-4 col-xs-3 mt-2 ">
                  <div class="js-form-message">
                    <label class="h6 small d-block text-uppercase">
                      DÃ©partement
                      
                    </label>
    
                    <div class="js-focus-state input-group u-form">
                        <select class="custom-select" name="commune" [(ngModel)]="form_data.departement" (change)="list_commune()">
                          <option selected value="">Tous</option>
                          <option selected *ngFor="let d of liste_departement" [ngValue]="d.departement">{{d.departement}}</option>
                          </select>
                    </div>
                    <div class="col-12">
                        <span class="small text-danger">{{warning}}</span><br/>
                        
                      </div>
                  </div>
                </div>
                  <!-- End Input -->

                    <!-- Input -->
                <div class="col-sm-4 mt-2">
                    <div class="js-form-message">
                      <label class="h6 small d-block text-uppercase">
                        Produits
                        
                      </label>
      
                      <div class="js-focus-state input-group u-form">
                          <input type="text" class="form-control u-form__input" placeholder="Exemple : Sorgho" id="produit" name="produit" [(ngModel)]="form_data.produit">
                              
                            
                      </div>
                    </div>
                  </div>
                  <!-- End Input -->

                  <!-- Input -->  
           
                  <!-- End Input -->
                  <!-- Input -->
                <div class="col-sm-3 mt-5">
                    <div class="text-center ">
                        <button type="submit" (click)="programmes()"  class="btn btn-primary u-btn-primary u-btn-wide transition-3d-hover mb-4">Recherche</button>
                      </div>
                  </div>
                  <!-- End Input -->
            </div>
          </form>
      </div>
    </div>
    <div class="u-space-3-bottom">
    <div class="container" *ngIf="!loading">
        <form class="js-focus-state input-group input-group-lg u-form u-form--lg u-form--position u-form--no-brd search mb-2">
            <div class="input-group-prepend u-form__prepend">
              <span class="input-group-text u-form__text">
                <span class="fa fa-search u-form__text-inner"></span>
              </span>
            </div>
            <input type="search" class="form-control u-form__input" [(ngModel)]="search" name="search" placeholder="Filtre">
          </form>
          
        <div class="row justify-content-center">
        <div class="col-lg-7 order-lg-2 mb-9 mb-lg-3" style="border:ridge" *ngFor="let prog of list_programmes| filter:search | paginate: { itemsPerPage: 7, currentPage: p }">
          <div class="card-group d-block d-md-flex u-card--gutters-2-md">
            <div class="card border-0 rounded shadow-sm mb-3">
              <!-- Blog Grid -->
              <article class="card-body d-flex align-items-start flex-column w-100 bg-white rounded">
                <!-- Info -->
                <h5 class="" style=" margin-top: 0% !important " >
                  <a href="" style=" text-decoration: none;" > {{ prog.programName }} </a>
                </h5>
                <p style="margin: 0% "> <strong class="mb-2">Secteurs cibles :</strong> <span> {{ prog.targetedSectors}}</span></p>
                <small class="d-block text-muted mb-2"> {{ prog.startDate}} - {{ prog.endDate }} </small>

                <button type="button" class="btn btn-primary" style="padding:1%; font-size:65%; margin-left:auto">Details</button>
                <!-- End Info -->
              </article>
              <!-- End Blog Grid -->
            </div>
            </div>
            </div>
            </div>
    
       
        
        
          <div class="paginate uk-text-center">
            <pagination-controls class="my-pagination" (pageChange)="p = $event"></pagination-controls>        
        </div>
    </div>
    </div>
    <div class="row justify-content-center u-space-5-top" *ngIf="loading" style="margin-top: 15vh;">
      <div id="testimonialsNavMain" class="js-slick-carousel js-slick-carousel u-slick u-content-centered-y p-4 mb-0 u-stroke-midnightblue load"
               data-infinite="true"
               data-autoplay="true"
               data-speed="5000"
               data-fade="true"
               data-nav-for="#testimonialsNavPagination">
                </div>
              </div>
     
    </main>


    <!-- ========== END MAIN ========== -->
      <div>
        <app-footer></app-footer>
      </div>
