<app-header></app-header>




  <!-- ========== MAIN ========== -->
  <main id="content" role="main">
    <div class="container u-space-3-top--lg mb-5">

       <!-- Title -->
       <!--div class="mb-7">         
          <button (click)="aff_tab()" >ssssssss</button>
          <button (click)="aff_maps()" >sgdrghd</button>
        </div-->
        <!-- End Title -->

      <div style="
      background-color: #eaebefc7; border-radius: 100px">
         <form class="js-validate mt-5">
           
            <div class="row ml-5 mr-5">
                <!-- Input -->
                <div class="col-sm-3 col-xs-3 mt-2 ">
                  <div class="js-form-message">
                    <label class="h6 small d-block text-uppercase">
                      Département
                      
                    </label>
    
                    <div class="js-focus-state input-group u-form">
                        <select class="custom-select" name="commune" [(ngModel)]="form_data.departement" (change)="list_commune()">
                            <option selected *ngFor="let d of liste_departement" [ngValue]="d.departement">{{d.departement}}</option>
                          </select>
                    </div>
                    <div class="col-12">
                        <span class="small text-danger">{{warning}}</span><br/>
                        
                      </div>
                  </div>
                </div>
                <!-- End Input -->

                <!-- Input -->
                <div class="col-sm-3 mt-2">
                    <div class="js-form-message">
                      <label class="h6 small d-block text-uppercase">
                        Ville
                        
                      </label>
      
                      <div class="js-focus-state input-group u-form">
                          <select class="custom-select" name="commune" [(ngModel)]="form_data.zone">
                              <option selected *ngFor="let c of liste_communes" [ngValue]="c">{{c}}</option>
                            </select>
                      </div>
                    </div>
                  </div>
                  <!-- End Input -->

                    <!-- Input -->
                <div class="col-sm-3 mt-2">
                    <div class="js-form-message">
                      <label class="h6 small d-block text-uppercase">
                        Produits
                        
                      </label>
      
                      <div class="js-focus-state input-group u-form">
                          <input type="text" class="form-control u-form__input" placeholder="Exemple : Sorgho" id="produit" name="produit" [(ngModel)]="form_data.produit">
                              
                            
                      </div>
                    </div>
                  </div>
                  <!-- End Input -->

                  <!-- Input -->  
           
                  <!-- End Input -->
                  <!-- Input -->
                <div class="col-sm-3 mt-5">
                    <div class="text-center ">
                        <button type="submit" (click)="exportateurs()"  class="btn btn-primary u-btn-primary u-btn-wide transition-3d-hover mb-4">Recherche</button>
                      </div>
                  </div>
                  <!-- End Input -->
            </div>
          </form>
      </div>
    </div>
    <div class="container" style="width: 70%" *ngIf="liste_exportateurs?.length > 0 ">
        <form class="js-focus-state input-group input-group-lg u-form u-form--lg u-form--position u-form--no-brd search mb-2">
            <div class="input-group-prepend u-form__prepend">
              <span class="input-group-text u-form__text">
                <span class="fa fa-search u-form__text-inner"></span>
              </span>
            </div>
            <input type="search" class="form-control u-form__input" [(ngModel)]="search" name="search" placeholder="Filtre">
          </form>
        <table class="table  table-hover" style="background-color:#ffffffe0; border-radius: 10px;">
            <thead>
              <tr>
                <th>Nom</th>
                <th>Lieu d'implantation</th>
                <th>Quantité exportée</th>
                <th>Produits Exportés</th>
                <th>Pays d'exportation</th>


              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let export of liste_exportateurs  | filter:search | paginate: { itemsPerPage: 7, currentPage: p }">
                <td style="width:30vh" ><small> {{ export.nomEntreprise }}  </small></td>
                <td style="width:60vh"><small> {{ export.lieuImplantation }}  </small> </td>
                <td style="width:60vh"><small> {{ export.quantitExportee }}  </small> </td>
                <td style="width:60vh"><small> {{ export.produitsexportes }}  </small> </td>
                <td style="width:40vh"><small> {{ export.paysExportation }}  </small> </td>

              </tr>
                         
            </tbody>
           
          </table>
          <div class="paginate uk-text-center">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>        
        </div>
    </div>
    <div  *ngIf="step==1">
       
    </div>
     
    </main>
    <!-- ========== END MAIN ========== -->
      <div>
        <app-footer></app-footer>
      </div>
