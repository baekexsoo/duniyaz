    <div class="u-space-3-bottom">


    <div class="container" *ngIf="!loading">
        <form class="js-focus-state input-group input-group-lg u-form u-form--lg u-form--position u-form--no-brd search mb-2">
            <div class="input-group-prepend u-form__prepend">
              <span class="input-group-text u-form__text">
                <span class="fa fa-search u-form__text-inner"></span>
              </span>
            </div>
            <input type="search" class="form-control u-form__input form" [(ngModel)]="search" name="search" placeholder="Filtre">
          </form>


      <div class="paginate uk-text-center  d-block d-sm-none">
            <pagination-controls class="my-pagination" (pageChange)="p = $event"></pagination-controls>        
        </div>

 <div class="row">
  <div class="col-md-6 col-lg-4 mb-7 mb-lg-0" style="margin-top: 22px;" *ngFor="let export of list |filter: search | paginate: { itemsPerPage: 7, currentPage: p }">
    <article class="bg-white shadow-sm rounded">
      <header class="p-6" style="background-color:#15315a; height:44px;">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <small class="d-block text-muted nom"> {{ export.structure }}</small>

          <a class="u-icon u-icon--sm u-icon-primary--air rounded-circle"  data-toggle="tooltip" data-placement="top">
            <i class="fas fa-map-marker-alt u-icon__inner " style="  margin-left: 0;color: #fff;"></i>
          </a>
          <span style="margin-left: -84px;color: #ffffff;" *ngIf="export.seat != '' "> {{ export.seat }} - {{ export.country }} </span>
        </div>

        
      </header>

      <hr class="my-0">

      <div class="p-6 body-card">
    
        <div class="row mb-7">
         
           <div class="col-12 mt-4">
            <div class="small text-muted">
             <i class="fas fa-phone fa-fw"></i>Téléphone: <strong class="text-secondary">    {{ export['telephone']}} </strong>
            </div>
          </div>

            <div class="col-12 mt-4">
            <div class="small text-muted">
             <i class="fas fa-envelope fa-fw"></i>e-mail: <strong class="text-secondary">{{export.email}}</strong>
            </div>
          </div>
         
             <div class="col-12 mt-4">
            <div class="small text-muted">
             <i class="fas fa-globe fa-fw"></i>Site web: <strong class="text-secondary"><a target="_blank" href=" {{ export.website }} ">{{export.website}}</a></strong>
            </div> 
          </div>

        </div>

        <div></div>
      </div>
    </article>
  </div>


</div>
